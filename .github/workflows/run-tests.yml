name: Test
run-name: Run Tests ğŸ§ª
on:
  push:
    branches-ignore:
      - 'main'
    paths:
      - 'src/app/**'
      - 'tests/**'
      - '.github/workflows/run-tests.yml'
      - '.github/actions/run-tests/**'
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        uses: ./.github/actions/run-tests
